<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container mt-3">
        <div class="card">
            <div class="card-header">
                <h5><i class="fa-solid fa-calculator"></i>Calculator by lalapo ૮₍ ˶ᵔ ᵕ ᵔ˶ ₎ა</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="FirstNumber" class="form-label">First Number ـــــــــــــــــــــﮩ٨ـ❤️</label>
                    <input type="number" class="form-control" id="FirstNumber"
                        placeholder="input your first number please!𐙚⋆°.">
                </div>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="SecondNumber" class="form-label">Second Number ـــــــــــــــــــــﮩ٨ـ❤️</label>
                    <input type="number" class="form-control" id="SecondNumber"
                        placeholder="input your second number please!𐙚⋆°.">
                </div>

                <div class="row text-center">
                    <div class="col">
                        <button type="button" class="btn btn-outline-success" onclick="tambah()">
                            <b>+</b></button>
                        <button type="button" class="btn btn-outline-danger" onclick="kurang()">
                            <b>-</b></button>
                        <button type="button" class="btn btn-outline-warning" onclick="kali()">
                            <b>*</b></button>
                        <button type="button" class="btn btn-outline-info" onclick="bagi()">
                            <b>/</b></button>
                    </div>
                </div>

                <div class="row text-center">
                    <div class="col">
                        <h2 id="hasil"></h2>
                    </div>
                </div>
            </div>

            <div class="row text-center">
                <div class="row">
                    <p>
                        Nama: Athila<br>
                        NIM: 24/544641/SV/25487<br>
                        Kelas: A
                    </p>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

        <script>
            // mengambil nilai dari input
            var First = document.getElementById('FirstNumber');
            var Second = document.getElementById('SecondNumber');

            // fungsi untuk penjumlahan
            function tambah() {
                var hasil_penjumlahan = parseFloat(First.value) + parseFloat(Second.value);
                console.log(hasil_penjumlahan);

                // menampilkan hasil ke elemen dengan id "hasil"
                document.getElementById('hasil').innerHTML = "Hasil: " + hasil_penjumlahan;
            }

            // fungsi untuk pengurangan
            function kurang() {
                var hasil_pengurangan = parseFloat(First.value) + parseFloat(Second.value);
                console.log(hasil_pengurangan);

                // menampilkan hasil ke elemen dengan id "hasil"
                document.getElementById('hasil').innerHTML = "Hasil: " + hasil_pengurangan;
            }

            // fungsi untuk perkalian
            function kali() {
                var hasil_perkalian = parseFloat(First.value) + parseFloat(Second.value);
                console.log(hasil_perkalian);

                // menampilkan hasil ke elemen dengan id "hasil"
                document.getElementById('hasil').innerHTML = "Hasil: " + hasil_perkalian;
            }

            // fungsi untuk pembagian
            function bagi() {
                var hasil_pembagian = parseFloat(First.value) + parseFloat(Second.value);
                console.log(hasil_pembagian);

                // menampilkan hasil ke elemen dengan id "hasil"
                document.getElementById('hasil').innerHTML = "Hasil: " + hasil_pembagian;
            }
        </script>
</body>

</html>
